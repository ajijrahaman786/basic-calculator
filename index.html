<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

 <div class="container">
    <div class="display">

    </div>
    <div class="btn-wrapper">
        <div class="button-grid">
            <button type="button" class="btn btn-operator" value="*">*</button>
            <button type="button" class="btn btn-operator" value="/">/</button>
            <button type="button" class="btn btn-operator" value="-">-</button>
            <button type="button" class="btn btn-operator" value="+">+</button>
        </div>

        <div class="button-grid">
            <button type="button" class="btn btn-grey" value="1" id="btn1">1</button>
            <button type="button" class="btn btn-grey" value="2" id="btn2">2</button>
            <button type="button" class="btn btn-grey" value="3" id="btn3">3</button>
            <button type="button" class="btn btn-grey" value="4" id="btn4">4</button>
        </div>

        <div class="button-grid">
            <button type="button" class="btn btn-grey" value="5" id="btn5">5</button> 
            <button type="button" class="btn btn-grey" value="6" id="btn6">6</button>
            <button type="button" class="btn btn-grey" value="7" id="btn7">7</button>
            <button type="button" class="btn btn-grey" value="8" id="btn8">8</button>
        </div>

        <div class="button-grid">
            <button type="button" class="btn btn-grey" value="9" id="btn9">9</button>
            <button type="button" class="btn btn-operator">.</button>
            <button type="button" class="btn btn-clear">C</button>
            <button type="button" class="btn btn-equal">=</button>
        </div>



 </div>




 <script src="js/main.js"></script>
    
</body>
</html>
